<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Css Calculator</title>
</head>
<body>
    <div class="body">
        <div class="screen">
            <p>0</p>
        </div>
    <div class="container">
        <button class="button m">
            <h3>C</h3>
        </button>
        <button class="button m">
            <h3>+/-</h3>
        </button>
        <button class="button m">
            <h3>%</h3>
        </button>
        <button class="button operator">
            <h3>\</h3>
        </button>
        <button class="button">
            <h3>1</h3>
        </button>
        <button class="button">
            <h3>2</h3>
        </button>
        <button class="button">
            <h3>3</h3>
        </button>
        <button class="button operator">
            <h3>+</h3>
        </button>
        <button class="button">
            <h3>4</h3>
        </button>
        <button class="button">
            <h3>5</h3>
        </button>
        <button class="button">
            <h3>6</h3>
        </button>
        <button class="button operator">
            <h3>-</h3>
        </button>
        <button class="button">
            <h3>7</h3>
        </button>
        <button class="button">
            <h3>8</h3>
        </button>
        <button class="button">
            <h3>9</h3>
        </button>
        <button class="button operator">
            <h3>*</h3>
        </button>
        <button class="button">
            <h3>0</h3>
        </button>
        <button class="button">
            <h3>.</h3>
        </button>
        <button class="button" style="background-color: red;">
            <h3>AC</h3>
        </button>
        <button class="button operator">
            <h3>=</h3>
        </button>
    </div>
    </div>
</body>
</html>
